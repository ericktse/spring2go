# 端口
server:
  port: 5000

spring:
  application:
    # 应用名称
    name: spring2go-auth
  profiles:
    # 环境配置
    active: dev
  redis:
    host: localhost
    port: 6379
    password:
  cloud:
    #nacos
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - spring2go-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  # sentinel 熔断限流
  sentinel:
    transport:
      dashboard: localhost:2180

# feign 配置
feign:
  sentinel:
    enabled: true
  okhttp:
    enabled: true
  httpclient:
    enabled: false
  client:
    config:
      default:
        connectTimeout: 3000
        readTimeout: 3000
  compression:
    request:
      enabled: true
    response:
      enabled: true

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'

# 自定义匿名访问路径
spring2go:
  shiro:
    pathDefinitions: |
      /login: anon
      /logout: anon